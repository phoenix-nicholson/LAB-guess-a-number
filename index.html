<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Number Guesses</title>
</head>
<body>
    <h1 class="title">Welcome To The Number Guesser</h1>
    <p>You Have A Total Of <span id="num-guess">4</span> Guesses!</p>
    <input class="box" type="number" id="user-guess"  placeholder="Guess A Number">
    <button id="guess-btn">Submit Guess!</button>
    <p id="result"></p>
    <button id="reset">Try Again!</button>
    <script type="module" src="./app.js"></script>
</body>

</html>
